<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- using a Content Delivery Network (CDN) link -->
    <!-- 1. LINK NORMALIZE.CSS FIRST -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- 2. LINK YOUR CUSTOM STYLESHEET SECOND -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__cover" src="/assets/images/illustration-article.svg" alt="">
      <div class="card__category">Learning</div>
      <div class="card__date">Published 21 Dec 2023</div>
      <div class="card__title"> HTML & CSS foundations</div>
      <div class="card__description"> These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="card__author">Greg Hooper</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
